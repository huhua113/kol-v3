    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                bg: '#F9FAFB',       // New: Very light gray
                card: '#FFFFFF',
                primary: '#6D28D9',  // New: Energetic Violet
                secondary: '#14B8A6',// New: Vibrant Teal
                accent: '#DB2777',   // New: Hot Pink/Rose
                neutral: '#6B7280',  // New: Gray-500
                success: '#10B981',
                warning: '#F59E0B',
                text: '#1F2937',     // New: Darker Slate

                border: '#E5E7EB',   // New: Lighter Gray Border

              }
            },
            boxShadow: {
              'soft': '0 10px 15px -3px rgba(109, 40, 217, 0.1), 0 4px 6px -2px rgba(109, 40, 217, 0.05)',

              'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.04)',

            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',

              'toast-in': 'toastIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275)',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              scaleIn: { '0%': { transform: 'scale(0.95)', opacity: '0' }, '100%': { transform: 'scale(1)', opacity: '1' } },
              toastIn: { '0%': { transform: 'translateY(-100%) translateX(-50%)', opacity: '0' }, '100%': { transform: 'translateY(30px) translateX(-50%)', opacity: '1' } },
            }
          }
        }
      }
    </script>
